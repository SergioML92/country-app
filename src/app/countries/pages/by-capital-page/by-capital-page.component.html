<h2>Por Capital</h2>
<hr>

<div class="row">
  <div class="col">
    <!-- SearchBox -->
    <!-- <shared-search-box (onValue)="searchByCapital($event)" placeholder="Buscar por Capital"></shared-search-box> -->
    <shared-search-box
     (onDebounce)="searchByCapital($event)"
     [initialValue]="initialValue"
     placeholder="Buscar por Capital"
     ></shared-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <shared-loading-spinner *ngIf="isLoading"></shared-loading-spinner>
    <!-- Tabla de Resultados -->
    <hr>
    <country-table [countries]="countries"></country-table>
  </div>
</div>
